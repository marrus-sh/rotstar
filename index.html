		function rot(n) {
            var d, i, j, r, v;
			r = "";
            for (i = 0; i < n.length; i++) {
                v = n.charCodeAt(i);
                for (j = 0; j < lb.length; j++) {
                    if (v < lb[j][0]) break;
                    if (v > lb[j][1]) continue;
                    var s = lb[j][1] - lb[j][0] + 1;
                    //  For odd ranges, the last letter is left out.
                    if (s%2) {
                        s--;
                        if (v === lb[j][1]) continue;
                    }
                    v -= lb[j][0];
                    v = (v + s/2) % s;
                    v += lb[j][0];
                    break;
                }
				r += String.fromCharCode(v)
            }
			return r;
		}
